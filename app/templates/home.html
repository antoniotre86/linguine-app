<html lang="en-gb">
<head>

    <title>Linguine app</title>
</head>
<body>
<h1>
    Linguine app
</h1>
<p>Type a word below and I will tell you if it sounds English or Italian.</font></p>

<form method="POST">
    <input name="text">
    <input type="submit">
</form>

{% else %}
  <p> </p>
{% endif %}

</body>
